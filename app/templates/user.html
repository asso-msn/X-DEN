{% extends "base.html" %}

{% block content %}

	<div class="container card">
		<h1>{{ user.name }}</h1>
		<div id="profile-picture">
			<img src="{{ user.avatar }}">
		</div>
		{% if current_user.is_admin %}
			<ul id="status-check">
				<li>Discord: {{ user.discord|statusify }}</li>
			</ul>
		{% endif %}
	</div>
	{% if current_user == user %}
		<p>C'est moi !</p>
	{% endif %}

{% endblock %}
